<h3>Add Product</h3>
<form (ngSubmit)="addProduct()">
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    placeholder="Name"
    required
  />
  <input
    type="number"
    [(ngModel)]="price"
    name="price"
    placeholder="Price"
    required
  />
  <button type="submit">Add</button>
</form>
